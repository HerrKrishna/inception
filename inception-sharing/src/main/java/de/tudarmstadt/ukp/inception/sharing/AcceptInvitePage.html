<html xmlns:wicket="http://wicket.apache.org">
<head>
  <wicket:head>
    <style>
      :root {
        --input-padding-x: 1.5rem;
        --input-padding-y: 1.5rem;
      }
      
      .form-group input[type=text],input[type=password] {
        padding: var(--input-padding-y) var(--input-padding-x);
        border-radius: 2rem;
      }
      
      .btn-login {
        font-size: 0.9rem !important;
        letter-spacing: 0.05rem !important;
        padding: 0.75rem 1rem !important;
        border-radius: 2rem !important;
      }
    </style>
  </wicket:head>
</head>
<body>
  <wicket:extend>
    <div class="scrolling flex-content flex-h-container flex-centered">
      <div class="flex-content flex-v-container flex-centered">
        <div class="card" style="background: white; padding: 3rem 3rem; min-width: 440px; max-width: 30%;">
          <div class="card-body container-sm">
            <div wicket:id="expirationNotice">
              <h5 class="card-title mb-3 text-center">
                This invitation has expired.
              </h5>
            </div>
            <div wicket:id="acceptInvitationPanel">
              <h5 class="card-title mb-3 text-center">
                Welcome!
              </h5>
              <div class="mb-3 text-center">
                <p>
                  You have been invited to join the project<br/> 
                  <b wicket:id="project"/><br/>
                  as an annotator.
                </p>
                <p>
                  Would you like to join?
                </p>
              </div>
              <div class="form-group form-row justify-content-md-center">
                <button wicket:id="join" type="submit" class="btn btn-login btn-primary w-100">Join project</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </wicket:extend>
</body>
</html>
